<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
<div class="container">
<h1> Admin Login </h1>
  <form role="form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" ng-model = "user.name" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ng-model = "user.password" placeholder="password">
    </div>
    <!-- <button type="submit" class="btn btn-default" ng-click="validate()">Login</button> -->
    <a ng-click="validate()" class="btn btn-default" href="#/orders">Login</a>
  </form>
</div>
